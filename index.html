<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Productos</title>
    <link rel="stylesheet" href="Styles/Main.css" class="">
</head>
<body>
    <div class="contenedor">
        <div class="box">
            <h2 class="nombre">Nombre del producto</h2>
            <a href="#" class="comprar">Ver producto</a>
            <img src="images/pngegg (2).png" alt="" class="producto">
            <div class="circle"></div>
        </div>
        <div class="box">
          <h2 class="nombre">Nombre del producto</h2>
          <a href="#" class="comprar">Ver producto</a>
          <img src="images/running_shoes_PNG5816.png" alt="" class="producto">
          <div class="circle"></div>
      </div>
      <div class="box">
          <h2 class="nombre">Nombre del producto</h2>
          <a href="#" class="comprar">Ver producto</a>
          <img src="images/unnamed.png" alt="" class="producto">
          <div class="circle"></div>
      </div>
      <div class="box">
          <h2 class="nombre">Nombre del producto</h2>
          <a href="#" class="comprar">Ver producto</a>
          <img src="images/zapatillas-nike-2012-flyknit-trainer-4.png" alt="" class="producto">
          <div class="circle"></div>
      </div>
        
      

    </div>
    <script src="vanilla-tilt.js"> </script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".box"), {
		max: 25,
		speed: 400
	});
    </script>
    
</body>
</html>
